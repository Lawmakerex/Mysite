        <h2> Gallery</h2>

    <div class="container">
        <div class="image-container">
          <div class="image"><img src="{% static "blog/images/gym.jpeg" %}" alt="" /></div>
          <div class="image"><img src="{% static "blog/images/rrr.jpg" %}" alt="" /></div>
          <div class="image"><img src="{% static "blog/images/rrr.jpg" %}" alt="" /></div>
          <div class="image"><img src="{% static "blog/images/boxing.jpg" %}" alt="" /></div>

          <div class="image"><img src="{% static "blog/images/boxing.jpg" %}" alt="" /></div>
          <div class="image"><img src="{% static "blog/images/rrr.jpg" %}" alt="" /></div>
          <div class="image"><img src="{% static "blog/images/gym.jpeg" %}" alt="" /></div>

        </div>
  
        <div class="popup-image">
          <span>&times;</span>
          <img src="" alt="" />
        </div>
      </div>
  
      <script>
        document.querySelectorAll(".image img").forEach(image => {
          image.onclick = () => {
            document.querySelector(".popup-image").style.display = "block";
            document.querySelector(".popup-image img").src =
              image.getAttribute("src");
          };
        });
  
        document.querySelector(".popup-image span").onclick = () => {
          document.querySelector(".popup-image").style.display = "none";
        };
      </script>
        
     



    {% endblock%}
