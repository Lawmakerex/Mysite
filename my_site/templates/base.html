{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="{% static "app.css" %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=David+Libre:wght@400;700&display=swap" rel="stylesheet">
    
</head>
{% block css_files%}{% endblock %}
<body>
    <header class="topnav" id="main-navigation">
        <a href="{% url "starting-page"%}">
        <img src="{% static "blog/images/fit.png" %}" alt="Law author of Blog">
        </a>

        <nav id="navlinks"> 
            <a id="navlinkstext" href="{% url "starting-page"%}">בית</a>
            <a id="navlinkstext" href="https://app.tepez.co.il/c/647c0d01c4179d468a812fab/run/">הצהרת בריאות</a>
            <a id="navlinkstext" href="{% url "post-page"%}">אתגרים</a>
            <a id="navlinkstext" href="{% url "starting-page"%}#membership">רכישת מנוי</a>
            <a id="navlinkstext" href="{% url "gallery-page"%}">גלריה</a>
            <a id="navlinkstext" href="{% url "starting-page"%}#info">להשארת פרטים</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars" style="font-size:28px;"></i>
            </a>
            
        </nav>
        <script>
            function myFunction() {
              var x = document.getElementById("main-navigation");
              if (x.className === "topnav") {
                x.className += " responsive";
              } else {
                x.className = "topnav";
              }
            }
            </script>
        </header>
    {% block content %}
    {% endblock %}
</body>
</html>
